version: 2

build:
  os: "ubuntu-lts-latest"
  tools:
    python: "mambaforge-latest"

conda:
  environment: environment.yml

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

formats:
  - epub
  - pdf

sphinx:
  builder: html
  configuration: docs/source/conf.py
